    <main class="main">
        <div class="contenedor">
            <h1><b>Formulario de contacto</b></h1>
            <form action="https://formsubmit.co/3d7e189ad4f7505cdc42291410c7eefa" method="POST" id="forma" name="forma">
                <section class="sec">
                    <div>
                        <div class="elemento">
                            <label for="nombre">Nombre</label>
                            <input class="form-control" type="text" id="nombre" name="nombre" required="true"/>
                        </div>
                        <div class="elemento">
                            <label for="telefono">Teléfono</label>
                            <input class="form-control" type="text" id="telefono" name="telefono" required="true"/>
                        </div>
                        <div class="elemento">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" id="email" name="email" required="true"/>
                        </div>                        
                    </div>
                    <div class="cent">
                        <div class="elemento">
                            <label for="asunto">Asunto</label>
                            <select class="form-select" id="asunto" name="asunto">
                                <option></option>
                                <option>Saludos</option>
                                <option>Preguntas</option>
                                <option>Propuestas</option>                                
                            </select>
                        </div>
                        <div class="elemento">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="form-control" rows="6" id="mensaje" name="mensaje" required="true"></textarea>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="element cent">
                        <input type="submit" value="Enviar">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_next" value="https://joaquinjoseavilapallares.github.io/Portafolio/">
                    </div>
                </section>
            </form>
